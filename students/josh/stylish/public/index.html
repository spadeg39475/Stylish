<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>
    <nav>
        <div class="nav">
            <div class="nav-logo">
                <a href="#" id="all" onclick="changeProductType(id)"><img id="logo" src="./images/logo.png" alt="logo" ></a>
                <input type="text" name="search" class="mobile-search-input hidden">
                <img class="mobile-search" src="./images/search.png" alt="search">
            </div>

            
            <div class="nav-menu">
                <div class="nav-left">
                    <ul class="menu">
                        <li><a href="#" id ="women" onclick="changeProductType(id)">女裝</a> </li>
                        <li>|</li>
                        <li><a href="#" id ="men" onclick="changeProductType(id)">男裝</a></li>
                        <li>|</li>
                        <li><a href="#" id ="accessories" onclick="changeProductType(id)">配件</a></li>
                    </ul>
                </div>

                <div class="nav-right">
                    <input type="text" name="search" id="search" onkeypress="if(event.keyCode==13){search(value)}">
                    <img class="cart" src="./images/cart.png" alt="cart">
                    <img class="member" src="./images/member.png" alt="member">
                </div>  
            </div>    
            
        </div>
        <div class="base"></div>
    </nav>

    <div class="main">
        
        <div class="main-block">
            <div class="content" ></div>
            <div class="circle-block"></div>
        </div>

        <div class="main-content">
            <div class="category">

                <!-- <div class="category-block block-1">
                   
                    <img class="sample" src="./images/sample.JPG">
                    <div class="colorBlock">
                        <div class="color"></div>
                    </div> 
                    <p class="sample-name">後鬆緊牛仔落地寬褲</p>
                    <p class="sample-price">TWD.590</p>
                    <div class="new">新品</div>
                </div> -->


            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer">
            <div class="footer-wrap">
                <ul class="footer-menu">
                    <li>關於 Stylish</li>
                    <span>|</span>
                    <li>服務條款</li>
                    <span>|</span>
                    <li>隱私政策</li>
                    <span>|</span>
                    <li>聯絡我們</li>
                    <span>|</span>
                    <li>FAQ</li>
                </ul>
            
                <div class="footer-contact">
                        <img class="line" src="./images/line.png" alt="line">
                        <img class="twitter" src="./images/twitter.png" alt="twitter">
                        <img class="facebook" src="./images/facebook.png" alt="facebook">
                </div>

                <span class="footer-tag"> ©2018. All rights reserved</span>  
            </div>
            
        </div>
        
        <div class="fixed-bar">
            <div class="fixed-block">
                <img src="./images/cart-mobile.png" alt="cart">
                <span>購物車</span>
            </div>
            <span>|</span>
            <div class="fixed-block">
                    <img src="./images/member-mobile.png" alt="member">
                    <span>會員</span>
            </div>
        </div>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
