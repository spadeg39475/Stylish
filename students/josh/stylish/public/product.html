<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/product.css">
    <title>Stylish 產品資訊</title>
</head>
<body>
    <nav>
        <div class="nav">
            <div class="nav-logo">
                <a href="./" id="all"><img id="logo" src="./style/images/logo.png" alt="logo" ></a>
            </div>
            <div class="mobile-search">
                <input type="text" name="search" class="mobile-search-input hidden">
                <img class="mobile-search-img" src="./style/images/search.png" alt="search">
            </div>
            
            <div class="nav-menu">
                <div class="nav-left">
                    <ul class="menu">
                        <li><a href="./?tag=women" id ="women" >女裝</a> </li>
                        <li>|</li>
                        <li><a href="./?tag=men" id ="men" >男裝</a></li>
                        <li>|</li>
                        <li><a href="./?tag=accessories" id ="accessories" >配件</a></li>
                    </ul>
                </div>

                <div class="nav-right">
                    <input type="text" name="search" id="search" onkeypress="if(event.keyCode==13){search(value)}">
                    <div class="cart item">
                        <div class="cart-qty"></div>
                    </div>
                    <div class="member item">
                        <img  src="./style/images/member.png" alt="member">
                    </div>
                </div>  

            </div>  

        </div>
        <div class="base"></div>
    </nav>




    <div class="fixed-bar">
        <div class="fixed-block">
            <img src="./style/images/cart-mobile.png" alt="cart">
            <span>購物車</span>
        </div>
        <span>|</span>
        <div class="fixed-block">
                <img src="./style/images/member-mobile.png" alt="member">
                <span>會員</span>
        </div>
    </div>

    <div class="main">
        <div class="view">
            <div id="product-main-img" class="main-image">
                <img id="main-img" src="">
            </div>

            <div class="details">
                <div id="product-name" class="name"></div>
                <div id="product-id" class="id"></div>
                <div id="product-price" class="price"></div>
                
                <div id="product-colors" class="colors">
                    <span class="title">顏色 |</span>
                    <!-- <div class="color current"></div>
                    <div class="color color2"></div> -->
                </div>

                <div id="product-sizes" class="sizes">
                    <span class="title">尺寸 |</span>
                    <!-- <div class="size current">S</div>
                    <div class="size">M</div>
                    <div class="size">L</div> -->
                </div>

                <div class="quantity">
                    <span class="title">數量 |</span>
                    <div id="quantity-count" class="counter">
                        <button id="minus" class="op" class="minus" >-</button>
                        <div id="count" class="value" >1</div>
                        <button id="plus" class="op" name="plus" >+</button>
                    </div>
                </div>
                
                <div class="add-cart">
                    <button class="add-cart-btn">加入購物車</button>
                </div>

                <div id="product-note" class="note">
                    <span id="note"></span> 
                    <br>
                    <br>
                    <span id="texture"></span>
                    <br>
                    <span id="description"></span>
                    <br>
                    <br>
                    清洗：<span id="wash"></span>
                    <br>
                    產地：<span id="place"></span>
                </div>
            </div>


            <div class="separator">
                <div class="title">細部說明</div>
                <div class="dash"></div>
            </div>

            <div class="more-content">
                <div id="product-story" class="story">
                    <!-- O.N.S is all about options, which is why we took our staple polo shirt and upgraded it with slubby linen jersey, making it even lighter for those who prefer their summer style extra-breezy. -->
                </div>
                <div class="product-image">
                    <!-- <img src="https://api.appworks-school.tw/assets/201807201824/0.jpg">   -->
                </div>
                <!-- <div  class="story">
                    O.N.S is all about options, which is why we took our staple polo shirt and upgraded it with slubby linen jersey, making it even lighter for those who prefer their summer style extra-breezy.
                </div> -->
                <div class="product-image">
                    <!-- <img src="https://api.appworks-school.tw/assets/201807201824/1.jpg"> -->
                </div>
                
            </div>
        </div>
    </div>


    <footer>
        <div class="footer">
            <div class="footer-wrap">
                <ul class="footer-menu">
                    <li>關於 Stylish</li>
                    <span>|</span>
                    <li>服務條款</li>
                    <span>|</span>
                    <li>隱私政策</li>
                    <span>|</span>
                    <li>聯絡我們</li>
                    <span>|</span>
                    <li>FAQ</li>
                </ul>
            
                <div class="footer-contact">
                        <img class="line" src="./style/images/line.png" alt="line">
                        <img class="twitter" src="./style/images/twitter.png" alt="twitter">
                        <img class="facebook" src="./style/images/facebook.png" alt="facebook">
                </div>

                <span class="footer-tag"> ©2018. All rights reserved</span>  
            </div>
        </div>
    </footer>

    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
</body>
</html>
